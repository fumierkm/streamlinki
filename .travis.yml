language: node_js
sudo: required
dist: trusty

git:
  # set a custom clone depth, so contributor data does not get lost
  # running "git fetch --unshallow" in before_install is also an option
  depth: 9999999

node_js:
  - "6"

cache:
  apt: true
  directories:
    - "node_modules"
    - "bower_components"
    - "build/cache"

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "npm config set spin false"
  - "npm install -g bower grunt-cli"

install:
  - "npm install"

script:
  # test and build
  - "grunt build:prod"

before_deploy:
  # travis "ubuntu trusty" workaround for wine
  # wine is only needed for compiling the application (nw-builder)
  - "sudo dpkg --add-architecture i386"
  - "sudo apt-get update -qq"
  - "sudo apt-get install -y wine > /dev/null"
  # compile the application and package it
  # do everything the "dist" grunt task does, but don't build twice
  - "grunt clean:dist compile:all compress checksum:all"

deploy:
  - provider: releases
    api_key: "${RELEASES_API_KEY}"
    file: "dist/*"
    file_glob: true
    skip_cleanup: true
    on:
      tags: true

notifications:
  email: false
  webhooks:
    urls:
      - "${WEBHOOK_GITTER}"
    on_success: change
    on_failure: always
    on_start: never
