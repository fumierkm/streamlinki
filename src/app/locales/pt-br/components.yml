        title: Variáveis disponíveis
        # tooltip (whitespace sensitive)
        help: |
            O conteúdo de cada variável será escapado. Se usado fora das aspas, cada caracter será escapado. algumas aplicações permitem a leitura desnecessária de caracteres escapados dentro da lista de parâmetros e irá funcionar como o esperado, mas outros não. Certifique de definir todas as variáveis dentro de aspas simples ou duplas.

            Uso correto:
            -a "'{a}'" -b "'{b1}{b2}'" "-c='{c}'"
