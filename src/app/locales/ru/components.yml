    confirm: Да #Yes
    decline: Нет #No
settings-hotkey:
    empty: Горячая клавиша не установлена #No hotkey set
    edit: Изменить горячую клавишу #Customize this hotkey
    delete: Сбросить горячую клавишу #Unset custom hotkey
    discard: Отмена #Discard
    confirm: Установить горячую клавишу #Set custom hotkey
    toggle: Включить или выключить горячую клавишу #Enable or disable this hotkey
settings-row:
    notes: Примечание #Notes
    default: По умолчанию #Default
    requires: Требования #Requires
    example: Пример #Example
    variables:
        title: Доступные переменные #Available variables
        # tooltip (whitespace sensitive)
        help: |
            Содержимое каждой переменной будет экранировано. При использовании без кавычек каждый символ будет экранирован. Некоторые приложения могут читать излишне экранированные символы в параметрах и будут работать, как ожидалось, а другие - нет. Поэтому все переменные обычно должны быть внутри одинарных или двойных кавычек.

            Пример правильного использования:
                -a "'{a}'" -b "'{b1} {b2}'" "-c='{c}'"
settings-submit:
    apply: Применить #Apply
    discard: Отмена #Discard
