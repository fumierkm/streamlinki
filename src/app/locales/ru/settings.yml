        preset:
            title: "Пользовательские параметры"
            description: "Укажите дополнительные пользовательские параметры для плеера"
        placeholder: "Добавить пользовательские параметры для плеера"
        substitutions:
            channel: "Имя канала"
            status: "Название стрима"
