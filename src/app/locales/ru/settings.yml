                    checkbox: "Запретить режим одного окна"
                close:
                    title: "Закрытие плеера"
                    description: "Предотвращает накопление пустых окон плеера."
                    checkbox: "Разрешать плееру закрываться"
                title:
                    title: "Заголовок окна плеера"
                    description: "Показать название канала, игру и название стрима."
                    checkbox: "Установить заголовок"
                minimal:
                    title: "Вид (layout)"
                    description: "Скрыть элементы управления плеером. Можно переключать, нажав CTRL+H."
                    checkbox: "Минималистичный вид плеера"
        mpv:
            label: "MPV"
            attributes:
                close:
                    title: "Закрытие плеера"
                    description: "Предотвращает накопление пустых окон плеера."
                    checkbox: "Разрешать плееру закрываться"
                title:
                    title: "Заголовок окна плеера"
                    description: "Показать название канала, игру и название стрима."
                    checkbox: "Установить заголовок"
                media-title:
                    title: "Название медиа"
                    description: "Показать название канала, игру и название стрима."
                    checkbox: "Установить название медиа"
                minimal:
                    title: "Вид (layout)"
                    description: "Не показывать украшение окна плеера."
                    checkbox: "Минималистичный вид плеера"
                window:
                    title: "Обязательное окно плеера"
