menu:
    header: "Настройки"
    main: "Главная"
    gui: "Интерфейс"
    streaming: "Данные"
    player: "Плеер"
    streams: "Стримы"
    chat: "Чат"
    languages: "Язык"
    hotkeys: "Клавиатура"
    notifications: "Уведомления"
    channels: "Каналы"
main:
    language:
        title: "Язык"
        description: "Выберите язык интерфейса"
        notes: "Вы говорите на другом языке? Помогите с переводом! Посмотрите Вики для получения доп. информации."
        labels:
            auto: "Системный ({label})"
    advanced:
        title: "Настройки и функции"
        description: "Включите скрытые настройки и функции. <br> Относится не только к меню настроек."
        checkbox: "Включить расширенные настройки и функции"
    homepage:
        title: "Стартовая страница"
        description: "Страница для загрузки первой или при нажатии на логотип."
        text:
            first: "Смотрите значек меню в правом верхнем углу каждой страницы."
            second: "Нажмите кнопку «Дом», чтобы сделать ее новой стартовой страницей."
    theme:
        title: "Тема"
        description: "Выберите тему оформления"
        notes-system: "Это должно поддерживаться операционной системой или средой рабочего стола."
    scrolling:
        title: "Прокрутка"
        description: "Включите или выключите плавную прокрутку"
        checkbox: "Включить плавную прокрутку"
    externalcommands:
        title: "Действия командной строки"
        description: "Слушать сигналы, отправленные вторыми экземплярами приложения."
        notes: "Смотрите в Вики список доступных действий и параметров."
        checkbox: "Разрешить внешние команды"
gui:
    integration:
        title: "Интеграция в операционную систему"
        description: "Где показывать приложение."
        values:
            both: "Панель задач и область уведомлений (трей)"
            taskbar: "Панель задач"
            tray: "Область уведомлений (трей)"
    minimize:
        title: "Сворачивать интерфейс"
        description: "После запуска плеера"
        values:
            noop: "Не сворачивать"
            minimize: "Сворачивать"
            tray: "Свернуть в область уведомлений (трей)"
    hidebuttons:
        title: "Стрятать кнопки окна"
        description: "Скрыть кнопки сворачивания, разворачивания и закрытия."
        checkbox: "Спрятать"
    minimizetotray:
        title: "Кнопка \"Свернуть\""
        description: "Действие при нажатии"
        checkbox: "Свернуть в область уведомлений (трей)"
    badgelabel:
        title: "Значок приложения"
        description: "На иконке с панели задач"
        notes: "Это должно поддерживаться операционной системой или настройками рабочего стола."
        requires: "Должна быть включена интеграция с панелью задач и уведомлениями рабочего строла"
        checkbox: "Показывать число отслеживаемых стримов"
    focusrefresh:
        title: "Обновление содержимого"
        description: "Автоматически обновлять, когда окно приложения получает фокус."
        values:
            none: "Не обновлять"
            one: "Через минуту"
            two: "Через 2 минуты"
            five: "Через 5 минут"
streaming:
    provider:
        title: "Провайдер стримов (streaming provider)"
        description: "Выберите провайдера и укажите путь к исполняемым файлам."
        notes: "Необходимо указать точный путь, если путь к файлу не указан в переменной окружения $PATH или в списке запасных путей."
        executable:
            streamlink: "Исполняемый файл Streamlink"
            streamlink-python: "Исполняемый файл Python"
        python-script:
            streamlink-python: "Python-скрипт Streamlink"
        parameters:
            title: "Пользовательские параметры"
            placeholder: "Добавить пользовательские параметры"
    playerinput:
        title: "Передача данных в плеер"
        description: "Определяет метод передачи потока данных в плеер."
        notes: "Пожалуйста, смотрите Вики для получения подробной информации об этой опции. В зависимости от выбора будут установлены разные параметры. Плеер должен поддерживать выбранный метод."
        values:
            stdin:
                label: "Стандартный ввод (standard input)"
                description: "Запись данных в стандартный входной канал плеера."
            fifo:
                label: "Именованный канал (named pipe)"
                description: "Запись данных в именованный канал, из которого плеер читает."
            http:
                label: "HTTP"
                description: "Запуск локального HTTP-сервера, с которого плеер читает."
            passthrough:
                label: "HLS (passthrough)"
                description: "Плеер загружает и буферизирует поток данных самостоятельно."
    low-latency:
        title: "Стрим с низкой задержкой"
        description: "Уменьшает задержку для каналов, которые транслируют в режиме низкой задержки."
        notes: "Имейте в виду, что включение этой опции установит значение \"live-edge\" равным 2, если оно было выше. Это может вызвать буферизацию для обычных стримов. Чтобы достичь минимально возможной задержки, необходимо выполнить дополнительную настройку собственных настроек кеширования/буферизации плеера."
        checkbox: "Включить просмотр с низкой задержкой"
    hls-live-edge:
        title: "HLS live edge"
        description: "Уменьшение значения уменьшит задержку на стриме, но также может вызвать буферизацию. В зависимости от настроеек плеера может быть еще один уровень буферизации."
    hls-segment-threads:
        title: "HLS segment threads"
        description: "Количество потоков, используемых для загрузки и обработки сегментов."
    player-no-close:
        title: "Не закрывать окно плеера"
        description: "После завершения стрима"
        notes: "Сам плеер может помешать {provider} закрыть его. Проверьте настройки плеера."
        checkbox: "Не закрывать плеер"
    disable-ads:
        title: "Реклама"
        description: "Это позволит остановить стрим, пока идет реклама. Смотрите Вики для дополнительной информации."
        checkbox: "Пропускать рекламу, встроенную в стрим"
    retry-open:
        title: "Попытки запуска"
        description: "Число попыток запука стрима"
    retry-streams:
        title: "Пауза между попытками"
        description: "Время в секундах между попытками подключения к стриму"
