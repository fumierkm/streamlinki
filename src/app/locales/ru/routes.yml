    header: "Вы смотрите" #You're watching
    buttons:
        open: "Открыть диалог" #Open dialog
        close: "Закрыть стрим" #Close stream
    empty:
        header: "Все стримы закрыты" #All streams have been closed
        next: "Что делать дальше?" #What to do next?
        featured: "Смотреть рекомендуемые в настоящее время стримы" #Watch currently featured streams
        followed: "Смотреть отслеживаемые стримы" #Watch your followed streams
