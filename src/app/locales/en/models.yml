twitch:
    channel:
        followers: |
            {count, plural,
                one {One person is following}
                other {# people are following}
            }
        views: |
            {count, plural,
                one {One channel view}
                other {# channel views}
            }
    stream:
        created-at:
            less-than-24h: "Online since {created_at, time, medium}"
            more-than-24h: "Online since {created_at, time, long}"
        viewers: |
            {count, plural,
                one {One person is watching}
                other {# people are watching}
            }
